<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>

    <link rel="stylesheet" href="./main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <header>
            <h1>Agenda de Contatos</h1>
            <p id="userName">Bem-vindo(a)</p>
        </header>

        <form action="">
            <input id="name" type="text" required placeholder="Nome do Contato" value="Bruno">
            <input id="number" type="number" required placeholder="Telefone" value="22222222">
            <input id="email" type="email" required placeholder="E-mail" value="brunoreis@gmail.com">
            <input id="cep" type="text" required placeholder="Telefone" value="09.099-94">
            <button id="submitButton" type="button">Adicionar</button>
        </form>
        
        <!-- <p id="nameErrorMessage" class="message"></p>
        <p id="numberErrorMessage" class="message"></p> -->

        <div id="messagesDisplay">
            <!-- <button id="closeButton"><img src="./icons/close_button.svg" alt="Fechar Mensagem"></button> -->
        </div>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>CEP</th>
                </tr>
            </thead>
            
            <tbody id="bodyTable">
            </tbody>
        </table>
    </div>
    <script src="./newMain.js"></script>
</body>
</html>
